#
# To try: ./LANs -f TwoHosts.ini
#

[General]
sim-time-limit = 5s

tkenv-plugin-path = ../../../etc/plugins
**.vector-recording = true
#record-eventlog = true

network = SpeedTest

**.txQueueLimit = 500000

*.host_10_F_A.cli.destAddress = "host_10_F_B"
*.host_10_F_B.cli.destAddress = "host_10_F_A"

*.host_100_F_A.cli.destAddress = "host_100_F_B"
*.host_100_F_B.cli.destAddress = "host_100_F_A"

*.host_1000_F_A.cli.destAddress = "host_1000_F_B"
*.host_1000_F_B.cli.destAddress = "host_1000_F_A"


**.cli.reqLength = 1250B       # 10.000 bit
**.cli.respLength = 1250B      # 10.000 bit
*.host_*_*.cli.startTime = 0s

*.host_*_F_*.mac.duplexMode = true
#*.host_*_H_*.mac.duplexMode = false

*.host_1000_F_*.cli.sendInterval = 0.01ms       # 10.000 / speed [ / 2 when halfduplex]
*.host_100_F_*.cli.sendInterval  = 0.1ms        # 10.000 / speed [ / 2 when halfduplex]
#*.host_100_H_*.cli.sendInterval  = 0.20ms        # 10.000 / speed [ / 2 when halfduplex]
*.host_10_F_*.cli.sendInterval   = 1ms            # 10.000 / speed [ / 2 when halfduplex]
#*.host_10_H_*.cli.sendInterval   = 2ms            # 10.000 / speed [ / 2 when halfduplex]

**.mac.address = "auto"

[Config noPause]

[Config generatePause]
description = MACRelayUnits generate PAUSE ethernet frames
#relay unit:
**.switch.relayUnit.highWatermark = 50KiB
**.switch.relayUnit.processingTime = 1ms

# Check: "rx channel idle (%)" <= 5.0
# Check: "rx channel utilization (%)" >= 95.0
