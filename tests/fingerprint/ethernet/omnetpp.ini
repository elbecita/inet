[General]
network = TwoHosts

# channel
**.channel.datarate = ${datarate = 10Mbps, 100Mbps, 1Gbps}

# MAC
**.macType = "EtherMAC"  
**.csmacdSupport = ${csmacd = true, false}
**.duplexEnabled = ${duplex = true, false}
**.queueType = ${queue = "EthDropTailQoSQueue", ""}
**.queue.frameCapacity = 100000  # external queue
**.txQueueLimit = 100000  # internal queue

# traffic generator
**.hostA.cli.destAddress = "hostB"
**.hostB.cli.destAddress = "hostA"
**.cli.reqLength = 1250B    # 10,000 bits
**.cli.respLength = 0B      # no response
**.cli.sendInterval = 1ps   # all at once (almost)
**.cli.startTime = 0s
**.cli.stopTime = 10000ps   # 10,000 packets
